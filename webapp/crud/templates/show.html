<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>


<h1>
    Providers
</h1>
<p>
    (An example table + detail view scenario)
</p>
<main>
    <table>
        <thead>
       <td>
          <a class='button' href="load_form">Add Record</a>
        </td>
        </thead>
        <thead>
        <tr>
            <th>employee ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>EDIT</th>
            <th>Delete</th>
        </tr>
        </thead>


        <tfoot>
        <tr>
            <th colspan='3'>
                Year: 2014
            </th>
        </tr>
        </tfoot>
        <tbody>
        {% for i in employee %}
        <tr>
            <td>
                {{i.eid}}
            </td>
            <td>
                {{i.ename}}
            </td>
            <td>
                {{i.eemail}}
            </td>
            <td>
                {{i.econtact}}
            </td>

            <td>
                <a class='button' href="edit/{{i.id}}">Edit</a>
            </td>
            <td>
                <a class='button' href="delete/{{i.id}}">Delete</a>
            </td>

        </tr>
        {% endfor %}

        </tbody>
    </table>

</main>


</body>
</html>
