<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="add">
    {% csrf_token %}
    <label>
        ID:
    </label>
    <div>
        {{form.eid}}
    </div>
     <label>
        Name:
    </label>
    <div>
        {{form.ename}}
    </div>
     <label>
        Email:
    </label>
    <div>
        {{form.eemail}}
    </div>
     <label>
        Contact:
    </label>
    <div>
        {{form.econtact}}
    </div>
    <button type="submit">
        Submit

    </button>
</form>
</body>
</html>
